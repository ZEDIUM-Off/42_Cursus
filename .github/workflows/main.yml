on: [ push, pull_request ]

jobs:
    pushing-vogsphere:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: Setup key
                uses: webfactory/ssh-agent@v0.6.0
                with:
                    ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
            -   run: make save-all
