on: [ push, pull_request ]

jobs:
    pushing-vogsphere:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: Setup key
                uses: shimataro/ssh-key-action@v2
                with:
                    key: ${{ secrets.SSH_PRIVATE_KEY }}
                    known_hosts: ${{ secrets.KNOWN_HOSTS }}

            -   name: install norminette
                run: |
                    python3 -m pip install --upgrade pip setuptools && python3 -m pip install norminette

            -   name: install c-formatter
                run: pip3 install c-formatter-42

            # -   name: Saving all changes
            #     run : |
            #         git config --global user.email matisse.chenavas@gmail.com
            #         git config --global user.name mchenava
            #         make checkout-all
            #         ./norm.bash
            #         make save-all

            -   name: Install francinette
                run : |
                    cd $HOME
                    pip install wheel
                    sudo bash -c "$(curl -fsSL https://raw.github.com/xicodomingues/francinette/master/bin/install.sh)"
                    alias francinette="$HOME"/francinette/tester.sh
                    alias paco="$HOME"/francinette/tester.sh

            -   name: Install Valgrind
                shell: bash
                run: sudo apt install valgrind

            -   name: Testing libft
                run : |
                    cd circle_0/_libft/
                    francinette

